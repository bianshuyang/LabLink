<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign in Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!--logo-->
      
      <div class="form-wrapper">
        <div class="eLogo">
          <img src="eLogo.png" alt="Emory Logo">
        </div>
        <div class="banner">
          <h1>Lab Link</h1>
          <p>Enter your Emory credential and start journey with us!</p>
        </div>
        <div class="blue-bg">
          <!--first Page Logo-->
          <div class="logo-2" id="logoonce">
            <img src="eLogo.png" alt="Emory Logo">
          </div>
          <button type="button">Lab Link</button>
        </div>
        <form class="signin-form">
          <h1>Lab Link</h1>
          <h1 style="color: #FFC436;">Login</h1>
          <p>use your Emory NetID to login!</p>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="NetID" />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <a href="index.html"><button type="button">Sign in</button></a>

        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
